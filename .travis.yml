sudo: required
language: generic
services:
  - docker
before_install:
  - docker build -t harshitbangar/docker-react -f Dockerfile.dev .
script:
  - docker run -e CI=true harshitbangar/docker-react npm run test
deploy:
  provider: elasticbeanstalk
  region: "ap-southeast-1"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-ap-southeast-1-333675891483"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY_ID